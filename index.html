<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        One plus two
    </title>
    <link rel="stylesheet" href="./app.scss">
</head>
<body>


    <svg
        width="400"
        height="200">

        <text x="30" y="30">
            Cookie monster says:
        </text>
        <text x="30" y="60" id="cookie-status">
            Give me a cookie!
        </text>
    </svg>


    <div class="ui-controls">
        <button class="plus">GIVE</button>
        <button class="minus">STEAL</button>
    </div>


    <script src="./app.js"></script>
</body>
</html>
